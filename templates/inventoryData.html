{% extends "base.html" %}
{% block content %}
<table border="1" class="table table-hover table-bordered">
    <th>Item Code</th>
    <th>Item Name</th>
    <th>Quantity</th>
    
    
    
    {% for inventory in inventoryDetails%}
    <tr>
        
        <td>{{inventory[0]}}</td>
        <td>{{inventory[1]}}</td>
        <td>{{inventory[2]}}</td>
        
    </tr>
    {%endfor%}
</table>

{% endblock %}
